<div class="container full-height"> <div class="row" style="padding-top:60px"> <div class="col-xs-4"> <a class="btn btn-link" ui-sref="video" style="padding: 15px 0px 0px 0px"> <span class="glyphicon glyphicon-chevron-left text-white"></span> <span translate="BACK_MONTH"></span> </a> </div> </div> <div class="row" style="padding-top: 20px"> <div class="col-xs-12"> <div class="row"> <div class="col-xs-12"> <h3><span translate="DIGEST.DAY"></span><span>: {{thisMonth | capitalize}}</span></h3> </div> </div> <div class="row gallery-grid gallery-day"> <div ng-repeat="video in videos" class="col-md-2 col-xs-4 thumbnail-container" ng-if="video.show == true"> <button ui-sref="video.day({lang: lang, year: {{video.date | amDateFormat: 'YYYY'}}, month: {{video.date | amDateFormat: '\'MM\''}}, day: {{video.date | amDateFormat: '\'DD\''}}})" class="btn-link grid-content-container" style="background-image: url({{video.thumbnail || 'http://elbulliweb.cloudapp.net/images/video_placeholder.eda98e0d.jpg'}})" ng-style="{height: equalWidth + 'px'}"> <h2>{{video.date | amDateFormat: 'DD'}}</h2> </button> </div> <div class="col-md-2 col-xs-4" ng-if="isInProgress"> <button class="btn grid-content-container" ng-style="{height: equalWidth + 'px'}" style="background: #BDBDBD"> <h5 style="color: #353535; text-decoration: none">In Progress<br>Check back soon!</h5> </button> </div> </div> </div> <!-- <div class="col-sm-1 hidden-xs"></div> --> </div> </div>
