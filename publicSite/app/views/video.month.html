<div class="container full-height">
	<div class="row" style="padding-top:80px;">
		<div class="col-xs-4">
			<a class="btn btn-link" ui-sref="video" style="padding: 5px 0px;">
				<span class="glyphicon glyphicon-chevron-left text-white"></span>
				<span>&nbsp;Back to Monthly Digest</span>
			</a>
		</div>
		<div class="col-xs-4"></div>
		<div class="col-xs-4 text-right">
			<!--
			<a class="btn btn-link" ui-sref="video.day({})" style="padding: 5px 0px;">
				<span>June 08&nbsp;</span>
				<img src="images/chevron-right.svg" height="24">
			</a>
			-->
		</div>
	</div>
	<div class="row" style="padding-top: 20px;">
		<!-- <div class="col-sm-1 hidden-xs"></div> -->
		<div class="col-xs-12 col-sm-12">
			<div class="row">
				<div class="col-xs-12">
					<h3><span translate="DIGEST.DAY"></span><span>: {{thisMonth | capitalize}}</span></h3>
				</div>
			</div>
			<div class="row gallery-grid">
				<div ng-repeat="video in videos" class="col-md-2 col-xs-4 thumbnail-container">
					<button ng-click="disallowSlide()" ui-sref="video.day({lang: lang, year: video.ymd.y, month: video.ymd.m, day: video.ymd.d})" class="btn-link grid-content-container" style="background-image: url({{video.img}})" ng-style="{height: equalWidth + 'px'}">
						<h2>{{video.date | amDateFormat: 'DD'}}</h2>
					</button>
				</div>
				<div class="col-md-2 col-xs-4">
					<button class="btn grid-content-container" ng-style="{height: equalWidth + 'px'}" style="background: #BDBDBD">
						<h5 style="color: #353535; text-decoration: none;">In Progress<br>Check back soon!</h5>
					</button>
				</div>
			</div>
		</div>
		<!-- <div class="col-sm-1 hidden-xs"></div> -->
	</div>
</div>
