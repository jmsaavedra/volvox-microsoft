<div class="container" style="padding-top: 50px;">
	<div class="row">
		<div class="col-sm-1 hidden-xs"></div>
		<div class="col-xs-12 col-sm-10">
			<div class="row" ng-if="currentMonth === ''">
				<h4>Monthly Digest</h4>
			</div>
			<div class="row" ng-if="currentMonth !== ''">
				<h4>Daily Digest: {{currentMonth | capitalize}}</h4>
			</div>
			<div class="row gallery-grid">
				<div class="col-md-2 col-xs-4">
					<article class="grid-content-container">
						<img src="http://placehold.it/150x150" width="100%">
						<h2>2015</h2>
					</article>
				</div>
				<div ng-repeat="month in months | limitFromTo:0:5" class="col-md-2 col-xs-4">
					<a ng-click="disallowSlide()" ui-sref="video({year: '2015', month: month.month})" class="grid-content-container">
						<img ng-src="{{month.image}}" width="100%" alt="month.month">
					</a>
				</div>
				<div class="col-md-2 col-xs-4">
					<article class="grid-content-container">
						<img src="http://placehold.it/150x150" width="100%">
						<h2>2016</h2>
					</article>
				</div>
				<div ng-repeat="month in months | limitFromTo:5:12" class="col-md-2 col-xs-4">
					<a ng-click="disallowSlide()" ui-sref="video({year: '2016', month: month.month})" class="grid-content-container">
						<img ng-src="{{month.image}}" width="100%" alt="month.month">
					</a>
				</div>
			</div>
		</div>
		<div class="col-sm-1 hidden-xs"></div>
	</div>
</div>
